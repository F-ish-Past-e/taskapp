<div class="modal fade" id="catCheckDeleteModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="v_add">Category Delete</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<input type="hidden" name="clickedCatEditRow" id="clickedCatEditRow" value="{{ clickedCatEditRow }}">
				<input type="hidden" name="hiddenCat" id="hiddenCat" value="{{ hiddenCat }}">
				<div class="card">
					<div class="input-group input-group-sm p-2">
						<span class="p-3">Are You sure you want to delete category?</span>
						<div class="input-group input-group-sm p-1 catErrorHTML" style="display: none;">
							<div class="alert alert-danger input-group-text" style="width: 100%;" role="alert">
								<div class="catErrorText"></div>
							</div>
						</div>
						<div class="container-fluid">
							<div class="row">
								<div class="col-sm-6">
									<button class="btn btn-sm btn-outline-secondary catDelConfirmBack" style="width: 100%;">Back</button>
								</div>
								<div class="col-sm-6">
									<button class="btn btn-sm btn-outline-primary catDelConfirmBut" style="width: 100%;">Confirm</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
